<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о клиенте</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="headers/EmployeeHeader"></div>
<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <h1 class="display-5 p-2">Информация о клиенте</h1>
    <form class="form col-sm-3">
        <div class="form-group mt-2">
            Фамилия: <a th:text="${client.surname}"/>
        </div>
        <div class="form-group mt-2">
            Имя: <a th:text="${client.name}"/>
        </div>
        <div class="form-group mt-2">
            Отчество: <a th:text="${client.patronymic}"/>
        </div>
        <div class="form-group mt-2">
            Номер телефона: <a th:text="${client.phoneNumber}"/>
        </div>
        <div class="form-group mt-2">
            Логин: <a th:text="${client.user.username}"/>
        </div>
        <div class="form-group pt-1 d-flex justify-content-center">
            <a class="btn btn-outline-danger" href="/client/index">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
