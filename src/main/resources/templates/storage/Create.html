<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление склада</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="headers/EmployeeHeader"></div>
<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <h1 class="display-5 p-2">Добавление склада</h1>
    <form th:action="${'/storage/create'}" method="post" th:object="${storage}" class="form col-sm-3">
        <div class="form-group mt-2">
            <input placeholder="Адрес" type="text" class="form-control" th:field="*{address}">
            <div class="error text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            <div class="error text-danger" th:if="errorMessageAddress!=null" th:text="${errorMessageAddress}"></div>
        </div>
        <div class="form-group pt-1 d-flex justify-content-center">
            <button class="btn btn-outline-success" type="submit">Добавить</button>
        </div>
        <div class="form-group pt-1 d-flex justify-content-center">
            <a class="btn btn-outline-danger" href="/storage/index">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
